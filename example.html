		window.onload = function () {				
			var myAndonScreen = new AndonScreen(sAndonId        = "MyFirstAndon",
												sSvgPlaceHolder = "#mysvgtoload", 
												sSvgSrcFile     = "./img/football_panel.svg");
												
			myAndonScreen.refreshData("./DataExample.json");
			
			//fullscreen!
			var MySvg = document.getElementById('mysvgtoload');
			MySvg.setAttribute("viewBox","0 0 " + $(window).width() + " " + $(window).height());
			MySvg.setAttribute("width","100%");
			MySvg.setAttribute("height","100%");
		}
